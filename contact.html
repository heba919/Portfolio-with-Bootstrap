              </div>

              <!-- Send me  -->
  
              <div class="col-lg-8">
                <form class="text-right" action="" method="post">
                <div class="row">
                <div class="col-lg-6 ">
                <input class="inp" name="name" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class=" mb-20" required="" type="text">
                <input class="inp" name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class=" mb-20 " required="" type="email">
                <input class="inp" name="subject" placeholder="Enter subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="mb-20 " required="" type="text">
                </div>
                <div class="col-lg-6">
                <textarea style="height: 148px;" class="inp" name="message" placeholder="Enter Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea>
                </div>
                <div class="col-lg-12">
                   <button class="btn btn-primary" style="float: right;">Send Message</button>
                </div>
                </div>
                </form>
                </div>
  
              </section>
